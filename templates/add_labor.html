<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Labor</title>
</head>
<body>
    <h1>Add Labor</h1>
    <form method="POST" action="{{ url_for('main.add_labor') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="base_hourly_rate">Base Hourly Rate:</label>
        <input type="number" id="base_hourly_rate" name="base_hourly_rate" step="0.01" required><br>
        <label for="additional_hourly_rate">Additional Hourly Rate:</label>
        <input type="number" id="additional_hourly_rate" name="additional_hourly_rate" step="0.01" required><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
