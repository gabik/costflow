<!DOCTYPE html>
<html lang="{{ get_locale() }}" dir="{{ 'rtl' if get_locale() == 'he' else 'ltr' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts: Inter & Rubik (for Hebrew) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{{ _('Waste Tracking System') }}{% endblock %}</title>
</head>
<body class="bg-light">
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">
            <i class="bi bi-ui-checks-grid me-2"></i>{{ _('CostFlow') }}
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}">ראשי</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.production') }}">ייצור</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.products') }}">מוצרים</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.raw_materials') }}">מלאי</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        הגדרות
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end border-0 shadow-lg" aria-labelledby="navbarDropdown" style="border-radius: 12px;">
                        <li><a class="dropdown-item py-2" href="{{ url_for('main.labor') }}">עלויות עבודה</a></li>
                        <li><a class="dropdown-item py-2" href="{{ url_for('main.packaging') }}">אריזה</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item py-2" href="{{ url_for('main.categories') }}">קטגוריות</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container" style="margin-top: 100px; margin-bottom: 60px;">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="text-center py-4 text-muted border-top mt-auto">
    <div class="container">
        <p class="mb-1">&copy; 2025 CostFlow. כל הזכויות שמורות.</p>
        <div class="small">
            <a href="?lang=en" class="text-decoration-none text-secondary me-2">English</a>
            <span class="text-secondary">|</span>
            <a href="?lang=he" class="text-decoration-none text-secondary ms-2">עברית</a>
        </div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
