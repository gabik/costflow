<!DOCTYPE html>
<html lang="{{ get_locale() }}" dir="{{ 'rtl' if get_locale() == 'he' else 'ltr' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{{ _('Waste Tracking System') }}{% endblock %}</title>
</head>
<body>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg" style="background-color: #f55951;">
    <a class="navbar-brand" href="{{ url_for('main.index') }}" style="color: #543c52;">{{ _('Inventory Manager') }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.raw_materials') }}">{{ _('Raw Materials') }}</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.products') }}">{{ _('Products') }}</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.labor') }}">{{ _('Labor') }}</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.categories') }}">{{ _('Categories') }}</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.packaging') }}">{{ _('Packaging') }}</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.production') }}">{{ _('Production') }}</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="text-center py-3" style="background-color: #edd2cb; color: #543c52;">
    &copy; {{ _('2024 Waste Tracking System. All rights reserved.') }}
    <a href="?lang=en" class="btn btn-link">English</a>
    <a href="?lang=he" class="btn btn-link">עברית</a>
</footer>
</body>
</html>
