<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}Waste Tracking System{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">Inventory Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.raw_materials') }}">Raw Materials</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.products') }}">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.labor') }}">Labor</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.categories') }}">Categories</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.packaging') }}">Packaging</a></li>
        </ul>
    </div>
</nav>
<div class="container my-5">
    {% block content %}{% endblock %}
</div>
<footer class="bg-dark text-white text-center py-3">
    &copy; 2024 Waste Tracking System. All rights reserved.
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
