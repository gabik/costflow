{% extends "base.html" %}
{% block title %}{{ 'Edit' if packaging else 'Add' }} Packaging{% endblock %}
{% block content %}
<h1>{{ 'Edit' if packaging else 'Add' }} Packaging</h1>
<form method="POST" class="p-4 bg-white border rounded shadow-sm">
    <div class="form-group">
        <label for="name">Packaging Name</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ packaging.name if packaging else '' }}" required>
    </div>
    <div class="form-group">
        <label for="quantity_per_package">Quantity per Package</label>
        <input type="number" id="quantity_per_package" name="quantity_per_package" class="form-control" step="1" value="{{ packaging.quantity_per_package if packaging else '' }}" required>
    </div>
    <div class="form-group">
        <label for="price_per_package">Price per Package</label>
        <input type="number" id="price_per_package" name="price_per_package" class="form-control" step="0.01" value="{{ packaging.price_per_package if packaging else '' }}" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">{{ 'Update' if packaging else 'Add' }} Packaging</button>
</form>
{% endblock %}
