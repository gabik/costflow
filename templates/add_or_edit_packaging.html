{% extends "base.html" %}
{% block title %}{{ _('Edit') if packaging else _('Add') }} {{ _('Packaging') }}{% endblock %}
{% block content %}
<h1>{{ _('Edit') if packaging else _('Add') }} {{ _('Packaging') }}</h1>
<form method="POST" class="p-4 bg-white border rounded shadow-sm">
    <div class="form-group">
        <label for="name">{{ _('Packaging Name') }}</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ packaging.name if packaging else '' }}" required>
    </div>
    <div class="form-group">
        <label for="quantity_per_package">{{ _('Quantity per Package') }}</label>
        <input type="number" id="quantity_per_package" name="quantity_per_package" class="form-control" step="0.1" value="{{ packaging.quantity_per_package if packaging else '' }}" required>
    </div>
    <div class="form-group">
        <label for="price_per_package">{{ _('Price per Package') }}</label>
        <input type="number" id="price_per_package" name="price_per_package" class="form-control" step="0.01" value="{{ packaging.price_per_package if packaging else '' }}" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">{{ _('Update') if packaging else _('Add') }} {{ _('Packaging') }}</button>
</form>
{% endblock %}
