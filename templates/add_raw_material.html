{% extends 'base.html' %}

{% block title %}Add Raw Material{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add New Raw Material</h2>
    <form method="POST" action="{{ url_for('main.add_raw_material') }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>
        <div class="form-group">
            <label for="unit">Unit</label>
            <input type="text" class="form-control" id="unit" name="unit" required>
        </div>
        <div class="form-group">
            <label for="cost_per_unit">Cost per Unit</label>
            <input type="number" step="0.01" class="form-control" id="cost_per_unit" name="cost_per_unit" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" step="0.01" class="form-control" id="stock" name="stock" required>
        </div>
        <button type="submit" class="btn btn-success">Add Raw Material</button>
    </form>
</div>
{% endblock %}
