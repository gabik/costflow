<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Raw Material</title>
</head>
<body>
    <h1>Add Raw Material</h1>
    <form method="POST" action="{{ url_for('main.add_raw_material') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br>
        <label for="unit">Unit:</label>
        <input type="text" id="unit" name="unit" required><br>
        <label for="cost_per_unit">Cost Per Unit:</label>
        <input type="number" id="cost_per_unit" name="cost_per_unit" step="0.01" required><br>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" step="0.01" required><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
