{% extends "base.html" %}
{% block title %}{{ _('Edit Labor') }} - CostFlow{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="display-6 fw-bold text-primary">{{ _('Edit Employee / Role') }}</h1>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">{{ _('Employee Name / Role') }}</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ labor.name if labor else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">{{ _('Phone') }}</label>
                    <input type="text" id="phone_number" name="phone_number" class="form-control" value="{{ labor.phone_number if labor else '' }}">
                </div>
                <div class="mb-3">
                    <label for="total_hourly_rate" class="form-label">{{ _('Total Hourly Cost (â‚ª)') }}</label>
                    <input type="number" id="total_hourly_rate" name="total_hourly_rate" class="form-control" step="0.01" value="{{ labor.total_hourly_rate if labor else '' }}" required>
                    <div class="form-text small">{{ _('Including base salary and employer costs.') }}</div>
                </div>
                <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">{{ _('Save Changes') }}</button>
                        <a href="{{ url_for('labor.labor') }}" class="btn btn-link text-decoration-none text-secondary">{{ _('Cancel and Return') }}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
