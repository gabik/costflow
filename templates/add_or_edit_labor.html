{% extends "base.html" %}
{% block title %}{{ _('Edit Labor') }} - CostFlow{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="display-6 fw-bold text-primary">עריכת עובד / תפקיד</h1>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">שם עובד / תפקיד</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ labor.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="base_hourly_rate" class="form-label">שכר בסיס (₪)</label>
                        <input type="number" id="base_hourly_rate" name="base_hourly_rate" class="form-control" step="0.01" value="{{ labor.base_hourly_rate }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="additional_hourly_rate" class="form-label">עלויות מעביד (₪)</label>
                        <input type="number" id="additional_hourly_rate" name="additional_hourly_rate" class="form-control" step="0.01" value="{{ labor.additional_hourly_rate }}" required>
                        <div class="form-text small">ביטוח לאומי, פנסיה, הפרשות סוציאליות וכו'.</div>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">שמור שינויים</button>
                        <a href="{{ url_for('main.labor') }}" class="btn btn-link text-decoration-none text-secondary">ביטול וחזרה</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
