{% extends "base.html" %}
{% block title %}Products{% endblock %}
{% block content %}
<h1>Products</h1>
<a href="{{ url_for('main.add_product') }}" class="btn btn-success mb-3">Add New Product</a>
<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>
                <a href="{{ url_for('main.product_detail', product_id=product.id) }}" class="btn btn-info btn-sm">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
