<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
</head>
<body>
    <h1>Add Recipe</h1>
    <form method="POST" action="{{ url_for('main.add_recipe') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="material_id">Material ID:</label>
        <select id="material_id" name="material_id" required>
            {% for material in materials %}
            <option value="{{ material.id }}">{{ material.name }}</option>
            {% endfor %}
        </select><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" step="0.01" required><br>
        <label for="cost_per_unit">Cost Per Unit:</label>
        <input type="number" id="cost_per_unit" name="cost_per_unit" step="0.01" required><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
